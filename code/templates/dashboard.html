<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-
    1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>DASHBOARD</title>
</head>
    <body>
        <nav class="navbar navbar-dark bg-dark md-5">
        <h2 class="navbar-brand mx-4">FLASHCARD APP</h2>
        <a class="btn btn-outline-light my-2 my-sm-0" href="/">LOG OUT</a>
        </nav>
        <h1 class="pt-3 pb-3 mx-2">DASHBOARD</h1>
        <h4 class="pb-3 mx-2">Welcome {{name}}</h4>
        <div class="mx-3">
        <a class="btn btn-outline-dark my-2 my-sm-0" href="/make_deck/{{name}}">ADD DECK</a>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-10">
                <table class="table table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">Deck Name</th>
                            <th scope="col">Description</th>
                            <th scope="col">Score</th>
                            <th scope="col">Last Reviewed</th>
                            <th scope="col">Manage</th>
                            <th scope="col">Review</th>

                        </tr>
                    </thead>
                    <tbody>
                        {%for deck in decks%}
                        <tr>
                            <td>{{deck["deck_name"]}}</td>
                            <td>{{deck["description"]}}</td>
                            <td>{{deck["score"]}}</td>
                            <td>{{deck["last_reviewed"]}}</td>
                            <td><a href="/{{name}}/manage/{{deck["deck_id"]}}" class="text-dark fw-bold">Deck Manager</a></td>
                            <td><a href="/{{name}}/review/{{deck["deck_id"]}}/1" class="text-dark fw-bold">Review Deck</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                    
                </table>
            </div>
        </div>    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-
        ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
