<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-
    1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>DECK MANAGER</title>
</head>
    <body>
        <nav class="navbar navbar-dark bg-dark md-5">
        <h2 class="navbar-brand mx-4">FLASHCARD APP</h2>
        <a class="btn btn-outline-light my-2 my-sm-0" href="/dashboard/{{name}}">DASHBOARD</a>
        <a class="btn btn-outline-light my-2 my-sm-0" href="/">LOG OUT</a>
        </nav>
        <h1 class="pt-3 pb-3 mx-2">DECK MANAGER</h1>
        <div class="mx-3">
        <a class="btn btn-outline-dark my-2 my-sm-0" href="/{{name}}/add_card/{{deck_id}}">ADD CARD</a>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-10">
                <table class="table table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">Question</th>
                            <th scope="col">Answer</th>
                            <th scope="col">Delete Card</th>
                            <th scope="col">Update Card</th>
                        </tr>
                    </thead>
                    <tbody>
                        {%for card in cards%}
                        <tr>
                            <td>{{card["front"]}}</td>
                            <td>{{card["back"]}}</td>
                            <td><a href="/{{name}}/{{deck_id}}/delete/{{card["card_id"]}}" class="text-dark fw-bold">Delete Card</a></td>
                            <td><a href="/{{name}}/{{deck_id}}/update/{{card["card_id"]}}" class="text-dark fw-bold">Update Card</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                    
                </table>
            </div>
        </div>
        <div class="mx-3">
        <a class="btn btn-outline-dark my-2 my-sm-0" href="/{{name}}/delete/{{deck_id}}">DELETE DECK</a>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-
        ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
