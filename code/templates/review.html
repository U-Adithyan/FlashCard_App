<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-
    1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      .card{
        transform-style:preserve-3d;
        transition:all 0.9s ease;
      }
      .card:active{
        transform:rotateY(180deg);
      }
      .front{
        backface-visibility:hidden;
      }
      .back{
        backface-visibility:hidden;
        transform:rotateY(180deg);
      }
    </style>
    <title>FLASHCARD</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark md-5">
        <h2 class="navbar-brand mx-4">FLASHCARD APP</h2>
        <a class="btn btn-outline-light my-2 my-sm-0" href="/dashboard/{{user}}">DASHBOARD</a>
        <a class="btn btn-outline-light my-2 my-sm-0" href="/">LOG OUT</a>
    </nav> 
    <div class="container py-5 mx-auto">
        <div class="row row-cols-3 mx-auto">
            <div class="col col-lg-2 my-auto mx-auto">
                {%if i!=1%}
                <a href="/{{user}}/review/{{deck_id}}/{{i-1}}"><button type="button" class="btn bg-dark btn-outline-light" style="border-radius:50%;"><</button></a>
                {%endif%}
            </div>
            <div class="col my-auto mr-auto">
                <div class="conatiner">
                    <div class="card bg-dark pb-4">
                        <div class="front pt-4 text-light mx-auto">
                            {{cards[i-1].front}}
                        </div>
                        <div class="back pb-4 text-light mx-auto">
                            {{cards[i-1].back}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="col col-lg-2 my-auto mx-auto">
                {%if i!=cards|length%}
                <a href="/{{user}}/review/{{deck_id}}/{{i+1}}"><button type="button" class="btn bg-dark btn-outline-light" style="border-radius:50%;">></button></a>
                {%endif%}
            </div>
        </div>
    </div>
    <form method="POST">
        <div class="container mx-auto">
            <div class="row">
                <div class="col pl-2">
                    <button tupe="submit" class="btn btn-outline-success" name="easy" value=3>EASY</button>
                </div>
                <div class="col pl-2">
                    <button tupe="submit" class="btn btn-outline-warning" name="medium" value=2>MEDIUM</button>
                </div>
                <div class="col pl-2 pr-2">
                    <button tupe="submit" class="btn btn-outline-danger" name="hard" value=1>HARD</button>
                </div>
            </div>
        </div>
    </form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-
ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
