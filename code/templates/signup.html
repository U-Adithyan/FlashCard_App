<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-
    1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>FLASHCARD</title>
</head>
<body>

  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <h2 class="fw-bold mb-2 text-uppercase">FLASHCARD APP</h2>
            <p class="text-white-50 mb-5">Please enter your details!</p>
            <h5 class="fw-bold mb-3">{{error}}</h5>
            <form method="POST">
              <div class="form-outline form-white mb-4">
                <input type="text" class="form-control form-control-lg" placeholder="Name" name="name" required/>
              </div>
              <div class="form-outline form-white mb-4">
                <input type="text" class="form-control form-control-lg" placeholder="Username" name="username" required/>
              </div>
              <div class="form-outline form-white mb-4">
                <input type="password"class="form-control form-control-lg" placeholder="Password" name="password" required/>
              </div>
              <input class="btn btn-outline-light btn-lg px-5" type="submit" value="Sign Up">
              </form>
              <p class="mb-0">Existing User? <a href="/" class="text-white-50 fw-bold">Login</a></p>
            </div>
        </div>
      </div>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-
ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
